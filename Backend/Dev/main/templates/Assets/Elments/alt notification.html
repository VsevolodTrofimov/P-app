	<style type="text/css">
	body{
		background: url("../../../Design/Test elements/Test editor.png");
		overflow: hidden;
	}
	.notification{
		font-family: "Segoe UI";
		font-size: 1rem;
		background: #fafafa;
		position: absolute;
		bottom: 15%;
		padding: 20px;
		width: 400px;
		height: 200px;
		box-sizing: border-box;
		display: flex;
		flex-direction: row;
		align-items: center;
		border: 3px solid transparent;
		z-index: 200;
		right: -328px;
		border-color: #4670dc;
		animation: load .5s cubic-bezier(.69,.09,1,0) forwards;
	}
	@keyframes blink{
		from{
			opacity:0;
		}
		to{
			opacity:1;
		}
	}
	@keyframes load{
		form{
			
		}
		to {
			right: 50%;
			margin-right: -200px;
			color:#800000;
			border-color:#e20e0e;
		}
	}
	.trail{
		position: absolute;
		bottom: 15%;
		right: 0;
		height: 200px;
		width: 60%;
		opacity: 0;
		background: #e20e0e;
		z-index: 1;
		/*animation: blink .5s cubic-bezier(.69,.001,1,0);*/
	}
	.off{
		right: -328px;
		border-color: #4670dc;
	}
	.launched{
		right: 50%;
		margin-right: -200px;
	}
	.error{
		color:#800000;
		border-color:#e20e0e;
	}
	.spinner{
		width: 2rem;
		width: 2rem;
		margin-right: 2rem;
	}
	</style>
</head>
