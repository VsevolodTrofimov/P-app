<div class="card card-marks">
	<h4 class="card-marks__course">{{course.title}}</h4>
	{% for mark in course.marks %}
		<button 
			class="mark--{{mark.quality}}"
			id="c_{{course.title_lat}}_m{{ forloop.counter }}"
			>{{mark.value}}</button>
	{% empty %}
		<div>Оценок нет</div>
	{% endfor %}
</div>
