<style type="text/css">.header{position:fixed;top:0;left:0;width:100%;display:-webkit-box;display:-webkit-flex;display:flex;-webkit-box-orient:horizontal;-webkit-box-direction:normal;-webkit-flex-direction:row;flex-direction:row;background:#373737;height:3.125rem;-webkit-box-pack:justify;-webkit-justify-content:space-between;justify-content:space-between;padding:0 .7rem;box-sizing:border-box;-webkit-box-align:center;-webkit-align-items:center;align-items:center}.header__breadcumbs{color:#fafafa;font-size:1rem;line-height:1.5rem}.header__breadcumbs>svg{fill:gray;width:1rem;vertical-align:middle;margin-bottom:-.2rem}.header__breadcumbs>span{vertical-align:middle}.header__user{text-align:right}.user__avatar--small{width:2rem;height:2rem;border-radius:50%;vertical-align:middle}.user__name{vertical-align:middle;color:#f2f2f2;white-space:nowrap}.header__search{width:100%;max-width:40vw;margin:0 5vw;height:2rem;line-height:2rem;-webkit-transition:.3s;transition:.3s}.header__search>svg{position:absolute;width:1.5rem;fill:#f2f2f2;margin:.25rem}.header__search>input{background:#6a6a6a;display:block;padding-left:2rem;border:none;height:2rem;line-height:2rem;width:100%;-webkit-transition:.3s;transition:.3s;color:#fafafa;font-family:"Segoe UI","Open Sans","San Francisco",Arial,sans-serif;font-size:1rem}.header__search>input:focus,.header__search>input:hover{background:#848484;outline:0;box-shadow:0}.header__search>input:-webkit-autofill{background:#848484!important;-webkit-box-shadow:inset 0 0 0 50px #848484!important;-webkit-text-fill-color:#fafafa!important;color:#fafafa!important}</style>
<header class="header">
	<div class="header__breadcumbs">
		<span>Главная</span>
	</div>
	<div class="header__search">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path style="text-indent:0;text-align:start;line-height:normal;text-transform:none;block-progression:tb;-inkscape-font-specification:Bitstream Vera Sans" d="M19.5 3C14.265 3 10 7.265 10 12.5c0 2.25.81 4.307 2.125 5.938L3.28 27.28l1.44 1.44 8.843-8.845C15.192 21.19 17.25 22 19.5 22c5.235 0 9.5-4.265 9.5-9.5S24.735 3 19.5 3zm0 2c4.154 0 7.5 3.346 7.5 7.5S23.654 20 19.5 20 12 16.654 12 12.5 15.346 5 19.5 5z" color="#000" overflow="visible"/></svg>
		<input type="text" name="search">
	</div>
	<div class="header__user">
		<img src="{{user_avatar}}" class="user__avatar--small">
		<span class="user__name">{{user_name}} {{user_last_name}}</span>
	</div>
</header>
