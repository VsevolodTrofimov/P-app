<section>
	<div class="card assignment--new">
		<div class="linkbox" id="assignment--new__materials">
			<h4>Материалы:</h4>
			<a class="link--card">
				<div class="card--small" tip="Нажмите, чтобы редактировать или удалить">
					Генрих VII
				</div>
			</a>
			<a class="link--card" tip="Нажмите, чтобы редактировать или удалить">
				<div class="card--small">
					Генрих VIII
				</div>
			</a>
			<button class="button--icon" id="assignment--new__add_material" tip="Добавить материал в задание">{% include "UI_elements/Icons/add.svg" %}</button>
		</div>
		<div class="linkbox" id="assignment--new__tests">
			<h4>Тесты:</h4>
			<button class="button--icon" id="assignment--new__add_test"  tip="Добавить тест в задание">{% include "UI_elements/Icons/add.svg" %}</button>
		</div>
		<div id="assignment--new__traditional">
			<h4>Задания вне Pi:</h4>
			<button class="button--icon" id="assignment--new__add_traditional" tip="Добавить описание того, что надо сделать вне Pi">{% include "UI_elements/Icons/add.svg" %}</button>
		</div>
		<div class="card__due-date">
			<h4>До</h4> 
			<div>
				<input type="text"><label>дд</label>
			</div>,
			<div>
				<input type="text"><label>мм</label>
			</div>
		</div>
	</div>
	<button class="button--raized" id="give_task">Выдать задание</button>
</section>

<div class="panel--list">
</div>

<div class="card panel--actions">
	<button class="button--ghost" id="cancel">Отмена</button>
	<button class="button--ghost" id="delete">Удалить</button>
</div>
