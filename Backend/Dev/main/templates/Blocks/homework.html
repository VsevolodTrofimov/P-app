{% for subject in homework %}
	<div class="subject">
		<h3>{{subject.name}}</h3>
		{% for course in subject.courses %}
			{% for assignment in course.tasks %}
				{% include 'UI_elements/cards/assignment.html' %}
			{% endfor %}
		{% endfor %}
	</div>
	{% empty %}
	Ура! Все задания выполенены.
{% endfor %}
