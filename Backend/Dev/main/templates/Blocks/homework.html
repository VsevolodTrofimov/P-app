{% for subject,value in courses.items %}
	<div class="subject">
		<h3>{{subject}}</h3>
		{% for course in value %}
			{% for assignment in course.tasks %}
				{% include 'UI_elements/cards/assignment.html' with course=course.object %}
			{% endfor %}
		{% endfor %}
	</div>
		{% empty %}
	Ура! Все задания выполнены.
{% endfor %}
