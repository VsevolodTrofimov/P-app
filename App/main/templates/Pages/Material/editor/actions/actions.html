<div id="actions">
	<button class="m--ghost m--icon" id="test_save"
		{% if  test.published %}
		tip="Cохранить изменения"
		{% else %}
		tip="Сохранить в черновики"
		{%endif%}
	>
		{% include "Elements/Icons/save.svg" %}
	</button>
	{% if not test.loaded or not test.published %}
		<button class="m--ghost m--icon" id="test_publish" tip="Сделать доступным для просмотра">
			{% include "Elements/Icons/visibility.svg" %}
		</button>
		<button class="m--ghost m--icon" id="test_unpublish"  tip="Сделать недоступным для просмотра" style="display:none">
			{% include "Elements/Icons/visibility_off.svg" %}
		</button>

	{% else %}
		<button class="m--ghost m--icon" id="test_publish" tip="Сделать доступным для просмотра" style="display:none">
			{% include "Elements/Icons/visibility.svg" %}
		</button>
		<button class="m--ghost m--icon" id="test_unpublish"  tip="Сделать недоступным для просмотра" >
			{% include "Elements/Icons/visibility_off.svg" %}
		</button>
	{% endif %}

  <button class="m--ghost m--icon" id="test_templates"  tip="Открыть меню шаблонов">
    {% include "Elements/Icons/to_template.svg" %}
  </button>

  <button class="m--ghost m--icon" id="material_import"  tip="Добавить из открытой библиотеки">
    {% include "Elements/Icons/import.svg" %}
  </button>

    <button class="m--ghost m--icon" id="material_share" tip="Добавить материал в открытую библиотеку">
      {% include "Elements/Icons/share.svg" %}
    </button>

	<button class="m--ghost m--icon m--negative" id="test_delete"  tip="Удалить">
		{% include "Elements/Icons/delete.svg" %}
	</button>
</div>
