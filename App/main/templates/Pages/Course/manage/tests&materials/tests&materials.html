<section class="tests-materials">
{% if sections.published %}
	{% for section, value in sections.published.items %}
	{% if value|length > 0 %}
		<section class="course-part">
			<h3>{{section}}</h3>
			{% for element in value %}
				{% include "#&/element/" %}
			{% endfor %}
		</section>
	{% endif %}
	{% endfor %}
{% endif %}
</section>
