{% if element.type == 'test' %}
	<a class="m--card" href='/test/edit/?course_id={{course.id}}&test_id={{element.id}}'>
		{% include "Elements/card/test/" with test=element %}
	</a>
{% else %}
	<a class="m--card" href='/material/edit/?course_id={{course.id}}&material_id={{element.id}}'>
		{% include "Elements/card/material/" with material=element %}
	</a>
{% endif %}
