{% if sections %}
	<h3>Темы</h3>
	{% for section,value in sections.items %}
		<div class="section">
			<h3>{{section}}</h3>
			{% for element in value %}
				<a class="--card" href='/test/attempt/?course_id={{course.id}}&test_id={{element.id}}'>{% include "Elements/card/test/" with test=element %}</a>
			{% endfor %}
		</div>
	{% endfor %}
{% endif %}
