{% if is_participant %}
	<section class="linkbox">
		<a class="--card" href="groups/ ">
			<button class="--flat">
				Группы и учителя
			</button>
		</a>
		<a class="--card" href="marks/ ">
			<button class="--flat">
				Мои оценки
			</button>
		</a>
		<a class="--card" href="sources/ ">
			<button class="--flat">
				Источники
			</button>
		</a>
		<a class="--card" href="/func/exit/{{course.id}}/">
			<button class="--ghost --negative">
				Покинуть курс
			</button>
		</a>
	</section>
{% elif course.is_closed %}
	<section class="linkbox">
		<a class="--card" href="/func/course_reg/{{course.id}}/ ">
			<button class="--flat">
				Подать заявку
			</button>
		</a>
	</section>
{% else %}
	<section class="linkbox">
		<a class="--card" href="/func/course_reg/{{course.id}}/ ">
			<button class="--flat">
				Присоединиться
			</button>
		</a>
	</section>
{% endif %}
