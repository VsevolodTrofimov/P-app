{% if is_participant %}
	<section class="linkbox">
		<a class="link--card" href="groups/">
			<div class="card--small">
				Группы и учителя
			</div>
		</a>
		<a class="link--card" href="marks/">
			<div class="card--small">
				Мои оценки
			</div>
		</a>
		<a class="link--card" href="tasks/">
			<div class="card--small">
				Задания
			</div>
		</a>
	</section>
{% elif course.is_closed %}
	<section class="linkbox">
		<a class="link--card" href="/func/course_reg/{{course.id}}/">
			<div class="card--small">
				Подать заявку
			</div>
		</a>
	</section>
{% else %}
	<section class="linkbox">
		<a class="link--card" href="/func/course_reg/{{course.id}}/">
			<div class="card--small">
				Присоединиться
			</div>
		</a>
	</section>
{% endif %}
