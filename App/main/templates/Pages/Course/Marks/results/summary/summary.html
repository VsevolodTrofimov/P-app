<section class="summary">
	<div class="card">
	{% for id, test in tests.items %}
		<div class="__test">
			<h3>{{test.title}}</h3>
			{% for question, percent in 
				test.summary.frequent_mistakes.items %}
				{% include "#&/mistake/" %}
			{% empty %}
				Ничего особенного
			{% endfor %}
		</div>
	{% endfor %}
	</div>
</section>
