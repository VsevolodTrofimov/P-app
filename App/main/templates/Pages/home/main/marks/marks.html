{% load get_obj from filters %}
{% for subject,courses in marks.items %}
	<div class="subject">
		<h3>{{subject}}</h3>
		{% for course_id,results in courses.items %}
			{% include "Elements/card/marks/" with course=course_id|get_obj:"id" %}
		{% endfor %}
	</div>
{% empty %}
Вы ещё не получали оценок.
{% endfor %}
