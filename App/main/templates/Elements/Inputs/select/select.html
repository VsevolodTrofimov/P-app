{% with option0=options|first %}
<div class="input --select">
	<div class="__display">{{option0.text}}</div>
	
	{% include "Elements/Icons/angle_down.svg" with class="__icon" id="nopenoidfix" %}
	
	{% for option in options %}
		<option value="{{option}}">{{option}}</option>
	{% endfor %}
	
	<input type="text" {% include "Elements/_shared/attrs/" %} class="{{class}} __value">
</div>

{% endwith %}
