{% with option0=options|first %}

<div class="input --select">
	<div class="__display">{{option0.text}}</div>
	
	{% include "Elements/Icons/angle_down.svg" with class="__icon" %}
	
	{% for option in options %}
		<option value="{{option.value}}">{{option.text}}</option>
	{% endfor %}
	
	<input type="text" id="{{id}}" class="{{class}} __value">
</div>

{% endwith %}
