{% load ext_humanize %} <div class="request"><div class="__description"><div>Запрос на пересдачу теста</div><span> Оценка <b class='m--{{u_request.test.results.mark.quality}}'>{{u_request.test.results.mark.value}}</b> за </span><a class="__link" href="/test/attempt/results? course_id={{u_request.course.id}} &test_id={{u_request.test.id}} &user_id={{u_request.user.id}}"> {{u_request.test.results.test.title}} </a><br><span class="__percentage"> {{u_request.test.results.right_answers|of: u_request.test.results.questions_overall|safe }} </<span></div><div class='row __actions'><button class="m--flat" id="button_accept" data-user-id="{{u_request.user_id}}" data-test-id="{{u_request.test.id}}" data-type="reset"> Принять </button><button class="m--flat m--negative" id="button_decline" data-user-id="{{u_request.user_id}}" data-test-id="{{u_request.test.id}}" data-type="reset"> Отклонить </button></div></div>
