{% if assignment.content.tests %}
<div class="__tests">
	<div>Тесты:</div>
	<div class="__links">
	{% for test in assignment.content.tests %}
		<a href='/test/attempt/{{test.link}}' class='--block {% if test.done %} --done {% endif %}'>
		{{test.title}}</a>{% if not forloop.last %},{% endif %}
	{% endfor %}
	</div>	
</div>
{% endif %}
