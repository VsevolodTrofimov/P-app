{% load ext_humanize %}
{% include "#&/../../__overall-info/" 
	with heading=test.name %}
<p class="__content">
	{% if test.questions %}
		<strong>{{test.questions|length}}</strong>
		{{test.questions|length|form_for_num:"вопрос вопроса вопросов"}}
	{% else %}
		Вопросов <strong>нет</strong>
	{% endif %}
</p>
