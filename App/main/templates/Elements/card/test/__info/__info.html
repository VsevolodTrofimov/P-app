{% load ext_humanize %}
{% include "#&/../../__overall-info/" 
	with heading=test.title
	icons_path="#&/../__icons/" %}
<p class="__content">
	Тест, 
	{% if test.questions_number %}
		<strong>{{test.questions_number}}</strong>
		{{test.questions_number|form_for_num:"вопрос вопроса вопросов"}}
	{% else %}
		Вопросов <strong>нет</strong>
	{% endif %}
</p>
