<div class="card --marks">	<h4 class="__heading">{{course.name}}:</h4>	{% for result in results %}		<button 			class="--ghost __mark --{{result.mark.quality}}"			id="c_{{result.course.name}}_m{{ forloop.counter }}"			tip='Тест:"{{result.test.title}}"<br><br>			Верно: {{result.right_answers}} из {{result.questions_overall}}'>{{result.mark.value}}</button>	{% empty %}		<div>Оценок нет</div>	{% endfor %}</div>
