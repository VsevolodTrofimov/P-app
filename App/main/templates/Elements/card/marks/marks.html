<div class="card card-marks">
	<h4 class="__heading">{{course.name}}</h4>
	{% for mark in marks %}
		<button 
			class="mark--{{mark.quality}}"
			id="c_{{course.name}}_m{{ forloop.counter }}"
			tip='Тест:"{{mark.test_title}}"<br><br>
			Верно: {{mark.right_answers}} из {{mark.questions_overall}}'>{{mark.value}}</button>
	{% empty %}
		<div>Оценок нет</div>
	{% endfor %}
</div>
