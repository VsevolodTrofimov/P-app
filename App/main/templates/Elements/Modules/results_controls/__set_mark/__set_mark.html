<div class="set_mark">
  <button class="--ghost --icon dec_mark --no-ripple">
    {% include "Elements/Icons/minus.svg" with 
        tip="&minus;1 балл"
    %}
  </button>

  <div class="__display">
    <div class="__current">
      2
    </div>

    <div class="__divider">
    </div>

    <div class="__max">
      3
    </div>
  </div>
  <button class="--ghost --icon inc_mark --no-ripple">
    {% include "Elements/Icons/add.svg" with 
        tip="+1 балл"
    %}
  </button>
</div>
