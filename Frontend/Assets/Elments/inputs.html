<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title></title>
</head>
<body style="padding: 2em">
	<h3>Input with placeholder</h3>
	<input class="input__placeholder-label" name="placeholder-label" placeholder="label"><label for="placeholder-label" ></label>
	<br><br><br>
	<h3>Input with inner label</h3>
	<input class="input__inner-label" name="inner-label" placeholder="Example"><label for="inner-label">Inner Label</label>
	<br><br><br>
	<h3>Textarea</h3>
	<div class="textarea">
		<label class="textarea__label">Inner Label</label>
		<div class="textarea__text" contenteditable></div>
		<div class="textarea__controls">
			<button class="button--context" tabindex="-1"><b>Ж</b></button>
			<button class="button--context" tabindex="-1"><i>К</i></button>
			<button class="button--context" tabindex="-1"><u>П</u></button>
			<!-- Select tag -->
			<button class="button--context" tabindex="-1"><img src="../Icons/list.svg" style="width: 1.5rem;margin-top:0.2rem;"></button>
			<img src="">
		</div>
	</div>
	<br><br><br>
	<h3>Select</h3>
	<div class='select' name="sampleSelect">
		<div class="select__mask">
			<div class='select__body'>
				<div class="select__option" value="1">Option 1</div>
				<div class="select__option" value="2">Option 2</div>
				<div class="select__option" value="3">Option 3</div>
				<div class="select__option" value="4">Option 4</div>
				<div class="select__option" value="5">Option 5</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".button--context").click(function(event) {
				if($(this).hasClass('toggled')){
					$(this).removeClass('toggled');
				} else {
					$(this).addClass('toggled');
				}
			});
		});
	</script>
	<script type="text/javascript" src='../../Scripts/Dev/select.js'></script>
	<link rel="stylesheet" type="text/css" href="../../Styles/CSS/main.css">
	<link rel="stylesheet" type="text/css" href="../../Styles/CSS/inputs.css">
</body>
</html>
