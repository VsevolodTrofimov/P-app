<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title></title>
</head>
<body style="padding: 2em">
	<style>
		label{
			width: 16rem !important;
		}
	</style>
	<h3>Input with placeholder</h3>
	<input type="text" class="input__placeholder-label" name="placeholder-label" placeholder="label"><label for="placeholder-label" ></label>
	<br><br><br>
	
	<h3>Input with inner label</h3>
	<input type="text" class="input__inner-label" name="inner-label" placeholder="Example"><label for="inner-label">Inner Label</label>
	<br><br><br>
	
	<h3>Textarea</h3>
	<div class="textarea">
		<label class="textarea__label">Inner Label</label>
		<div class="textarea__text" contenteditable></div>
		<div class="textarea__controls">
			<button class="button--context" tabindex="-1"><b>Ж</b></button>
			<button class="button--context" tabindex="-1"><i>К</i></button>
			<button class="button--context" tabindex="-1"><u>П</u></button>
			<!-- Select tag -->
			<button class="button--context" tabindex="-1"><img src="../Icons/list.svg" style="width: 1.5rem;margin-top:0.2rem;"></button>
		</div>
	</div>
	<br><br><br>
	
	<h3>Select</h3>
	<div class="select">
		<input type="hidden" class="value" value="1">
		<div class="display">Option 1</div>
		<svg class="{{ class }}" id="{{id}}" viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg">
			<path d="M7 10l5 5 5-5z"/>
			<path d="M0 0h24v24H0z" fill="none"/>
		</svg>
		<option value="1">Option 1</option>
		<option value="2">Option 2</option>
		<option value="3">Option 3</option>
		<option value="4">Option 4</option>
		<option value="5">Option 5</option>
	</div>
	<br><br><br>
	<h3>Checkbox</h3>
	<input type="checkbox" id="sample_checkbox" name="sample_checkbox"><label for="sample_checkbox">Sample checkbox</label>
	<br><br><br>
	<h3>Radio</h3>
	<input type="radio" id="sample_radio" name="sample_radio"><label for="sample_radio">Sample RADIO</label>
	<input type="radio" id="sample_radio_2" name="sample_radio"><label for="sample_radio_2">Sample RADIO</label>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".button--context").click(function(event) {
				if($(this).hasClass('toggled')){
					$(this).removeClass('toggled');
				} else {
					$(this).addClass('toggled');
				}
			});
		});
	</script>
	<div id="context-menu">
	</div>
	<script type="text/javascript" src='../../Scripts/Dev/context_menu.js'></script>
	<link rel="stylesheet" type="text/css" href="../../Styles/CSS/main.css">
	<link rel="stylesheet" type="text/css" href="../../Styles/CSS/elements/inputs.css">
	<link rel="stylesheet" type="text/css" href="../../Styles/CSS/elements/context-menu.css">
</body>
</html>
