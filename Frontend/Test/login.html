<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Вход</title>
</head>
<body>
	<div class="login-box">
		<h1>Вход</h1>
		<form class="login-box--form">
			<input type="email" name="email" placeholder="email@domain.zone" class="input__placeholder-label"><label for="email"></label><br>

			<input type="password" name="password" placeholder="Пароль" class="input__placeholder-label" pattern=".{8,}"><label for="password"></label><br>

			<button class="button__proceed" disabled>
				<span>Далее</span>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M16 3C8.832 3 3 8.832 3 16s5.832 13 13 13 13-5.832 13-13S23.168 3 16 3zm0 2c6.087 0 11 4.913 11 11s-4.913 11-11 11S5 22.087 5 16 9.913 5 16 5zm-1.78 4.28l-1.44 1.44L18.064 16l-5.282 5.28 1.44 1.44 6-6 .686-.72-.687-.72-6-6z"/></svg>
			</button>
		</form>
	</div>
	<style type="text/css">body{background:#f2f2f2;height:100vh}body,.login-box{display:-webkit-box;display:-webkit-flex;display:flex;-webkit-box-align:center;-webkit-align-items:center;align-items:center;-webkit-box-pack:center;-webkit-justify-content:center;justify-content:center}.login-box{-webkit-box-orient:vertical;-webkit-box-direction:normal;-webkit-flex-direction:column;flex-direction:column;width:25rem;height:18.5rem;background:#e6e6e6;box-shadow:0 12px 50px rgba(15,15,15,.24)}.login-box--form{text-align:center}.login-box--form>button,.login-box--form>input{margin-top:.6rem}</style>
	<style type="text/css">body,html{margin:0;padding:0;font-family:"Segoe UI","Open Sans","San Francisco",Arial,sans-serif;color:#0f0f0f}div,input{box-sizing:border-box}h1{margin:0;padding:0;font-size:2.25rem;font-weight:300;color:#373737}</style>
	<style type="text/css">input{font-size:1rem;padding:.7rem;color:#373737}input:focus{outline:0;box-shadow:0}input:disabled{background:#e6e6e6;color:#cacaca}input+label{position:absolute}input+label:before{display:inline-block;border-radius:50%;height:.4rem;width:.4rem;content:'';vertical-align:top;-webkit-transform:translate(-.6rem,1.2rem);transform:translate(-.6rem,1.2rem);opacity:0;background:#4670dc;-webkit-transition:.3s;transition:.3s}input:invalid+label:before{background:#e20e0e}input.valid+label:before{background:#1bbd1b}input:focus+label:before{opacity:1;-webkit-transform:translate(-1rem,1.2rem);transform:translate(-1rem,1.2rem)}.input__placeholder-label{border:.2rem solid #e6e6e6;background:#fafafa;width:16rem}.button__proceed{background:0 0;border:0}.button__proceed:disabled{background:0 0}.button__proceed:disabled>svg{fill:#cacaca}.button__proceed>svg{width:2rem;fill:#373737;stroke-width:2px;-webkit-transform:translateX(-2em);transform:translateX(-2em);background:-webkit-linear-gradient(left,transparent 0,#e6e6e6 15%);background:linear-gradient(to right,transparent 0,#e6e6e6 15%)}.button__proceed>svg,.button__proceed>span{display:inline-block;vertical-align:middle;-webkit-transition:.5s;transition:.5s}.button__proceed>span{font-size:1.125rem;opacity:0;color:#2a2a2a}.button__proceed:enabled:focus,.button__proceed:enabled:hover{outline:0}.button__proceed:enabled:focus>span,.button__proceed:enabled:hover>span{opacity:1}.button__proceed:enabled:focus>svg,.button__proceed:enabled:hover>svg{-webkit-transform:translateX(0);transform:translateX(0)}</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">function all_valid(){inputs_valid=!0,$("input").each(function(){$(this).hasClass("valid")||(inputs_valid=!1)}),inputs_valid?$(".button__proceed").removeAttr("disabled"):$(".button__proceed").attr("disabled",!0)}$(document).ready(function(){var a=/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;$("input[type='email']").keyup(function(){a.test($(this).val())?$(this).addClass("valid"):$(this).removeClass("valid"),all_valid()}),$("input[type='password']").keyup(function(){$(this).val().length>=8?$(this).addClass("valid"):$(this).removeClass("valid"),all_valid()})});</script>
</body>
</html>
