<style>.header{position:fixed;top:0;left:0;width:100%;z-index:999;display:-webkit-box;display:flex;-webkit-box-orient:horizontal;-webkit-box-direction:normal;flex-direction:row;background:#263238;height:3.125rem;-webkit-box-pack:justify;justify-content:space-between;box-sizing:border-box;-webkit-box-align:center;align-items:center;padding:0 1.25rem;-webkit-transition:.3s transform;transition:.3s transform}@media only screen and (max-width:736px){.header{-webkit-box-pack:end;justify-content:flex-end}}.header__breadcumbs{font-size:1rem;line-height:1.5rem;white-space:nowrap}.header__breadcumbs>svg{fill:#607D8B;width:1rem;vertical-align:middle;margin-bottom:-3px}.header__breadcumbs>a{vertical-align:middle;color:#fafafa;text-decoration:none}.header__breadcumbs>a:hover{color:#2196F3}@media only screen and (max-width:736px){.header__breadcumbs{display:none}}.header__user{text-align:right;white-space:nowrap}.user__avatar--small{width:2rem;height:2rem;border-radius:50%;vertical-align:middle}.user__name{vertical-align:middle;color:#ECEFF1;white-space:nowrap}.header__search{max-width:50rem;margin:0 5vw;height:2rem;line-height:2rem;-webkit-transition:.3s;transition:.3s}@media only screen and (max-width:736px){.header__search{display:none}}.header__search>svg{position:absolute;width:1.5rem;height:1.5rem;fill:#ECEFF1;margin:.25rem}.header__search>input{background:#4f6875;display:block;padding-left:2rem;border:none;height:2rem;line-height:2rem;width:100%;-webkit-transition:.3s;transition:.3s;color:#fafafa;font-family:Roboto,sans-serif;font-size:1rem}.header__search>input:focus,.header__search>input:hover{background:#648393;outline:0;box-shadow:0}.header__search>input:-webkit-autofill{background:#648393!important;-webkit-box-shadow:inset 0 0 0 50px #648393!important;-webkit-text-fill-color:#fafafa!important;color:#fafafa!important}.content{margin-top:50px}</style>
