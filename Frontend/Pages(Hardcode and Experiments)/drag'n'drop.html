	<script type="text/javascript">
		$(document).ready(function() {
		    var $dragging = null;
		    var nosel = false;
		    var inner_offset = {};
		    var drag_allow = false;
		    $spirit = $("#spirit");
		    $(document.body).on("mousemove", function(e) {
		        if ($dragging && drag_allow) {
		        	if(!nosel){
		        		$("body").addClass('no-select')
		        	}
		        	console.log(inner_offset.y);
		            /*$dragging.offset({
		                top: e.pageY-inner_offset.y,
		                left: e.pageX-inner_offset.x
		            });*/
		    		$dragging.css('transform', 'translate('+(e.pageX - inner_offset.x)+'px, '+(e.pageY - inner_offset.y)+'px)');
		    		// console.log('translate('+(e.pageX-inner_offset.x)+'px, '+(e.pageY-inner_offset.y)+'px)');
		        }
		    });
		    $(document.body).on("mousedown", ".draggable", function (e) {
		        if($dragging == null){
		        	var firstdrag = true;

		        	if($(this).parent().attr('class') == "left-pack"){
		        		console.log("FUCK FUCK FUCK");
		        		firstdrag = true;
		        		$dragging = $(this).clone().appendTo('#buffer');
		        		$proto = $(this);
		        	} else {
		        		console.log("NO FUCK FUCK");
		        		firstdrag = false;
		        		$dragging = $(this);
		        	}

		        	setTimeout(function(){
		        		$spirit.css({
			        		width: $dragging.width()+'px',
			        		height: $dragging.height()+'px'
			        	});
			        	inner_offset.x = e.pageX - $dragging.offset().left;
			        	inner_offset.y = e.pageY - $dragging.offset().top;
			        	if(firstdrag){
		        			inner_offset.y = e.pageY- $proto.offset().top;
		        			inner_offset.x = e.pageX - $proto.offset().left;
		        		}
			        	console.log($dragging.offset(),inner_offset, e.pageX,e.pageY,$dragging.attr("class"),firstdrag);
			        	drag_allow = true;
			        },5);

		        }
		        
		    });
		    
		    $(document.body).on("mouseup", function (e) {
		        $dragging = null;
		        drag_allow = false;
		    });
		});
	</script>
