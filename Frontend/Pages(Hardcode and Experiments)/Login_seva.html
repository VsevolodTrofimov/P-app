<!DOCTYPE html>
<html>
<head>
	<title>Вход</title>
	<script type="text/javascript">
	var inputs = document.getElementsByClassName('input--string');
	
	setInterval(function(){
		if(inputs[0].value != "" && inputs[1].value != ""){
			document.getElementsByTagName('button')[0].disabled = false;
		}
	},100);
	
		
	</script>
	<meta charset="utf8">
	<style type="text/css">
		body{
			background: #f2f2f2;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			padding: 0;
			margin: 0;
			font-family: "Segoe UI";
		}
		.login__wrap{
			box-sizing: border-box;
			width: 400px;
			height: 300px;
			text-align: center;
			padding: 46px;
			background: #e6e6e6;
			box-shadow: 0px 12px 50px 0px rgba(0,0,0,0.24);
		}
		.login__heading{
			padding: 5px;
			margin: 0;
			font-size: 36px;
			font-weight: lighter;
			font-family: "Segoe UI";
			color: #373737;
		}
		.input--string{
			margin-bottom: 10px;
			border: 3px solid #e6e6e6;
			padding: 7px;
			box-sizing: border-box;
			font-size: 16px;
			line-height: 24px;
			vertical-align: middle;
			background: #fafafa;
			width: 250px;
			color: #1f1f1f;
			transition: 0.3s;
			/*box-shadow:inset 3px 0 0 0 transparent;*/

		}

		.input--string:placeholder{
			color: #808080;
		}

		.input--string:placeholder{
			color: #808080;
		}
		.input--string:focus{
			outline: 0;

		}
		input + label{
			display: inline-block;
			height: 6px;
			width: 6px;
			transform: translate(0px, 6px);
			margin-left: -6px;
			background: transparent;
			position: relative;
			border-radius: 50%;
			vertical-align: top;
			transition: 0.5s;
		}

		input:focus + label{
			background: #4670dc;
			transform: translate(-6px, 6px);
		}
		.button-proceed{
			background: transparent;
			border: 0;
			line-height: 32px;
			height: 32px;
		}
		.button-proceed img{
			transition: 0.5s;
			transform: translateX(-25px);
			display: inline-block;
			vertical-align: middle;
			background: linear-gradient(to right, transparent, #e6e6e6, #e6e6e6 , #e6e6e6, #e6e6e6 , #e6e6e6);
		}

		.button-proceed:disabled img{
			opacity: 0.3;
		}

		.button-proceed:enabled:focus img,.button-proceed:enabled:hover img{	
			transform: translateX(0px);
		}
		.button-proceed:focus{
			outline: 0;
		}
		.button-proceed:enabled:focus > .button-proceed__text,.button-proceed:enabled:hover > .button-proceed__text{
			opacity: 1;
		}
		.button-proceed__text{
			display: inline-block;
			font-size: 16px;
			color: #373737;
			opacity: 0;
			transition: 0.5s;
			vertical-align: middle;
		}

	</style>
</head>
<body>
<div class="login__wrap">
	<h1 class="login__heading">Вход</h1>
	<form class="login__form">
		<input class="input--string" type="email" name="email" placeholder="someone.example@email.com"><label for="email"></label><br>
		<input class="input--string" type="password" name="password" placeholder="Пароль"><label for="password"></label><br>
		<button class="button-proceed" disabled>
			<span class="button-proceed__text">Далее</span>
			<img src="../Assets/Icons/chevron_right_round.png">
		</button>
	</form>
</div>
</body>
</html>
