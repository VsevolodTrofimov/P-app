<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf8">
	<title>П</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="../Styles/CSS/main.css">
<link rel="stylesheet" type="text/css" href="../Styles/CSS/home.css">
<link rel="stylesheet" type="text/css" href="../Styles/CSS/header.css">
<link rel="stylesheet" type="text/css" href="../Styles/CSS/cards.css">
<header class="header">
	<div class="header__breadcumbs">
	<a href='#'>Главная</a>
	<!-- <img src="../Assets/Icons/angle_right.svg" inline> -->
	</div>
	<div class="header__search">
		<img src="../Assets/Icons/search.svg" inline>
		<input type="text" name="search" placeholder="Искать...">
	</div>
	<div class="header__user">
		<img src="../Assets/Images/avatar.png" class="user__avatar--small">
		<span class="user__name">Всеволод Трофимов</span>
	</div>
</header>
<div class="content">
	<section class='courses'>
		<h2>Курсы</h2>
		<div class="subject">
			<h3>Русский язык</h3>
				<a class="course-link" href="/kursA">
					<div class="card-course">
						<div class="icons--warning">
							<img src="../Assets/Icons/in_process.svg" inline>
						</div>
						<div class="icons--neutral">
							<img src="../Assets/Icons/home.svg" inline>
						</div>
						<h4 class="card__heading">Курс а</h4>
						<div class="card__content">
							Content
						</div>
						<div class="messages">
							<div class="messages__item--warning">
								WARNING
							</div>
							<div class="messages__item--neutral">
								Just message
							</div>
						</div>
					</div>
				</a>
				<a class="course-link" href="/kursB">
					<div class="card-course">
						<div class="icons--warning">
						</div>
						<div class="icons--neutal">
						</div>
						<h4 class="card__heading">Курс б</h4>
						<div class="card__content">
							Content
						</div>
					</div>
				</a>
		</div>
	</section>
	<section class='marks'>
		<h2>Оценки</h2>
		<div class="subject">
			<h3>Русский язык</h3>
			<div class="card-marks">
				<h4 class="card-marks__course">Курс а</h4>
				<span class="card-marks__marks">
					<button class="mark--good">5</button>
					<button class="mark--good">5/4</button>
					<button class="mark--good">4</button>
					<button class="mark--medium" id="c_kursA_m4">3</button>
					<button class="mark--bad" id="c_kursA_m5">2</button>
				</span>
			</div>
			<div class="card-marks">
				<span class="card-marks__course">Курс б</span>
				<span class="card-marks__marks empty">
					<span>Оценок нет<span>
				</span>
			</div>
		</div>
		<div class="marks__tooltip">
			<h5 class="tooltip__heading">heading</h5>
			<div class="tooltip__results">0%<span>(0 из 0)</span></div>
			<div class="tooltip__date">date</div>
		</div>
	</section>
	<section class='homework'>
		<h2>Задания</h2>
		<div class="subject">
			<h3>Русский язык</h3>
			<div class="card-homework">
				<h4 class="card__heading">В курсе а</h4>
				<div class="card-homework__task done">
					<span><a href="#" class="task__link done">Task 1</a></span>
				</div>
				<div class="card-homework__task traditional done">
					<img src="../Assets/Icons/ok.svg" inline>
					<span>Task 2</span>
				</div>
				<div class="card-homework__due-date">
					До <strong>12 ноября</strong>
				</div>
			</div>
		</div>
	</section>
</div>
<style dev>
	*{
		background: rgba(0,255,0,0.1);
	}
</style>
<script src="../Scripts/Min/jquery-2.1.4.min.js">
</script>
<script src="../Scripts/Min/layout.js"></script>
<script src="../Scripts/Min/humanize.js"></script>
<script src="../Scripts/Dev/handle-cards.js"></script>
<script src="../Scripts/Dev/marks-tooltip.js"></script>
</body>
</html>
