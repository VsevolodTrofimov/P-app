	<script type="text/javascript">
		//sample
		var mark_descriptions = {
			kursA: {
				m4: {
					type : "Тест",
					name : "a",
					percentage : 1,
					done : 156,
					total : 10000,
					date : "18.10.2015"
				},
				m5: {
					type : "Тест",
					name : "Плеоназмы",
					percentage : 74,
					done : 14,
					total : 19,
					date : "12.10.2015"
				}
			}
		}

		//realcode
		function get_description(mark){
			mark = mark.split("_");
			return mark_descriptions[mark[1]][mark[2]];
		}

		$(document).ready(function() {
			$(".card-marks>button").blur(function() {
					tooltip.hide();
					$(this).removeClass('open');
			});
			$(".card-marks>button").focus(function() {
				$(".card-marks>button").removeClass('open');
				new_html = tooltip.generate.mark__tooltip(get_description($(this).attr("id")));
				console.log("open");
				tooltip.show(this, new_html);
				$(this).addClass('open');
			});
		});
	</script>
