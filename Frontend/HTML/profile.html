<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf8">
	<link rel="shortcut icon" href="../Assets/Icons/Logo mini.png">
	<title>Найстройки Профиля</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/main.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/layout/course.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/header.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/cards.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/buttons.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/inputs.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/notification.css">

	<header class="header">
		<div class="header__breadcumbs">
		<a href='home.html'>Главная</a>
		<img src="../Assets/Icons/angle_right.svg" inline>
		<a href='#'>Всеволод Трофимов</a>
		<!-- <img src="../Assets/Icons/angle_right.svg" inline> -->
		</div>
		<div class="header__search">
			<img src="../Assets/Icons/search.svg" inline>
			<input type="text" name="search" placeholder="Искать...">
		</div>
		<div class="header__user">
			<img src="https://cdn-images-1.medium.com/fit/c/120/120/1*-XUs4lJqErIQLXqhW22INw.png" class="user__avatar--small">
			<span class="user__name">Всев олод Трофимов</span>
		</div>
	</header>

	<main>
		<section>
			<div class="card card-person">
				<img class="card-person__avatar" src="https://cdn-images-1.medium.com/fit/c/120/120/1*-XUs4lJqErIQLXqhW22INw.png">
				<div class="card-person__info">
					<h3 class="card-person__name">Всеволод Трофимов</h3>
					<span class="card-person__state">Ученик</span>
				</div>
			</div>
		</section>

		<section>
			<div class="card" id="contacts">
				<div class="header-with-button">
					<h4 class="card__heading">
						Контакты
					</h4>
					<button class="button--icon" id="add_contact"><img src="../Assets/Icons/add.svg" inline></button>
				</div>
				<div class="card-contacts__item">
					<h5>email</h5>
					<span>seva.trofimov2@gmail.com</span>
				</div>
				<div class="card-contacts__item">
					<h5>skype</h5>
					<span>seva.trofimov</span>
				</div>
				<div class="card-contacts__item">
					<h5>codeforces</h5>
					<span>kuorell</span>
				</div>
			</div>

		</section>

		<section>
			<div class="card card-settings">
				<h4 class="card__heading">Настройки профиля</h4>
				Мои контакты могут просматривать:
				<form>
					<input type="radio" id="radio_1" name="contacts_see" checked><label for="radio_1">Все</label>
					<input type="radio" id="radio_2" name="contacts_see"><label for="radio_2">Только учителя</label>
					<input type="radio" id="radio_3" name="contacts_see"><label for="radio_3">Только ученики</label>
					<input type="radio" id="radio_4" name="contacts_see"><label for="radio_4">Только мои учителя и одногруппники</label>
					<input type="radio" id="radio_5" name="contacts_see"><label for="radio_5">Никто</label>
				</form>
				<br><br>
				<button id="change-password">Сменить пароль</button>
				<button class="button--ghost" href="/logout">Выйти</button>
			</div>
		</section>

		<button id="fab">
			<img src="../Assets/Icons/edit.svg" inline>
		</button>

	</main>

	<script src="../Scripts/Min/jquery-2.1.4.min.js"></script>
	<script src="../Scripts/Min/layout.js"></script>
	<script src="../Scripts/Min/humanize.js"></script>
	<script src="../Scripts/Dev/ripple.js"></script>
	<script src="../Scripts/Dev/edit_profile.js"></script>

	<!-- unique -->
	<script src="../Scripts/Dev/tooltip.js"></script>
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/tooltip.css">
	<div id="tooltip">
		<div class="tooltip__content">
		</div>
	</div>


	<script src="../Scripts/Dev/popup.js"></script>
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/popup.css">
	<div id="overlay">
		<div id="overlay__bg">
		</div>
		<div id="popup">
		</div>
	</div>
	
</body>
</html>
