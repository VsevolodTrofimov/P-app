<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf8">
	<title>Группы в курсе А</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/main.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/layout/course.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/header.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/cards.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/notification.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/buttons.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/inputs.css">
	<header class="header">
		<div class="header__breadcrumbs">
		<a href='#'>Главная</a>
		<img src="../Assets/Icons/angle_right.svg" inline>
		<a href='course.html'>Курс А</a>
		<img src="../Assets/Icons/angle_right.svg" inline>
		<a href='#'>Группы</a>
		<!-- <img src="../Assets/Icons/angle_right.svg" inline> -->
		</div>
		<div class="header__search">
			<img src="../Assets/Icons/search.svg" inline>
			<input type="text" name="search" placeholder="Искать...">
		</div>
		<div class="header__user">
			<img src="https://cdn-images-1.medium.com/fit/c/120/120/1*-XUs4lJqErIQLXqhW22INw.png" class="user__avatar--small">
			<span class="user__name">Всеволод Трофимов</span>
		</div>
	</header>

	<main>
		<section class="linkbox">
			<a class="link--card" id="invite_students">
				<div class="card--small">
				Пригласить учеников
				</div>
			</a>
			<a class="link--card" id="invite_teacher">
				<div class="card--small">
				Пригласить преподавателя
				</div>
			</a>
			<a class="link--card" id="edit">
				<div class="card--small">
					Редактировать
				</div>
			</a>
		</section>
		<section>
			<h2>Преподаватели</h2>
			<a class="link--card" href="profile.html">
				<div class="card card-person">
					<img class="card-person__avatar" src="http://spb.repetitors.info/prep/TurkoSR_12b07f15.jpg">
					<div class="card-person__info">
						<h4 class="card-person__name">Светлана Рудольфовна Турко</h3>
						<span class="card-person__state">Пеподаватель в АГ СПбГУ</span>
					</div>
				</div>
			</a>
		</section>
		<section>
			<h2>Ученики</h2>
			<h3>10И (Ваша группа)</h3>
			<a class="link--card" href="profile.html">
				<div class="card card-person">
					<img class="card-person__avatar" src="https://cdn-images-1.medium.com/fit/c/120/120/1*-XUs4lJqErIQLXqhW22INw.png">
					<div class="card-person__info">
						<h4 class="card-person__name">Трофимов Всеволод</h3>
						<span class="card-person__state">Ученик</span>
					</div>
				</div>
			</a>
			<h3>10Б</h3>
			<a class="link--card" href="profile.html">
				<div class="card card-person">
					<img class="card-person__avatar" src="../Assets/Images/avatar.png">
					<div class="card-person__info">
						<h4 class="card-person__name">Максим Любарскиий</h3>
						<span class="card-person__state">Ученик</span>
					</div>
				</div>
			</a>
		</section>
	</main>

	<script src="../Scripts/Min/jquery-2.1.4.min.js"></script>
	<script src="../Scripts/Min/layout.js"></script>
	<script src="../Scripts/Min/humanize.js"></script>
	<script src="../Scripts/Dev/ripple.js"></script>
	<script src="../Scripts/Dev/notification.js"></script>
	<script src="../Scripts/Dev/edit_groups.js"></script>
	<!-- unique -->
	<script type="text/javascript" src='../Scripts/Dev/context_menu.js'></script>
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/context-menu.css">
	<div id="context-menu"></div>
	


	<script src="../Scripts/Dev/tooltip.js"></script>
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/tooltip.css">
	<div id="tooltip">
		<div class="tooltip__content">
		</div>
	</div>


	<script src="../Scripts/Dev/popup.js"></script>
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/popup.css">
	<div id="overlay">
		<div id="overlay__bg">
		</div>
		<div id="popup">
		</div>
	</div>
</body>
</html>
