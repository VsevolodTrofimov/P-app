<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf8">
	<title>Регистрация</title>
</head>
<body>
	<div class="notification__error hidden" id="notification">
		<img src="../../Assets/Icons/info.svg" inline>
		<h3>s error</h3>
		<span>s text</span>
	</div>
	<main>
		<div class="login-box">
			<h1>Регистрация</h1>
			<form class="login-box--form">
				<div style="display:flex; flex-direction: row;">
				<input type="Text" name="fname" placeholder="Имя" class="input__placeholder-label" style="width:7.7rem;"><label for="name_last_name"></label>
				<input type="Text" name="name_last_name" placeholder=" Фамилия" class="input__placeholder-label" style="width:7.7rem; margin-left:.6rem;"><label for="name_last_name"></label>
				</div>

				<input type="email" name="email" placeholder="email@domain.zone" class="input__placeholder-label"><label for="email"></label><br>

				<input type="password" name="password" placeholder="Пароль" class="input__placeholder-label" pattern=".{8,}"><label for="password"></label><br>

				<button class="button__proceed" disabled>
					<span>Далее</span>
					<img src="../../Assets/Icons/chevron_right_round.svg" inline><img class="spinner" src="../../Assets/Icons/spinner.svg" inline>
				</button>
			</form>
		</div>
	</main>
	<footer class='footer'>
		<a href="login/">Вход</a>
	</footer>
	<link rel="stylesheet" type="text/css" href="../../Styles/CSS/login.css">
	<link rel="stylesheet" type="text/css" href="../../Styles/CSS/main.css">
	<link rel="stylesheet" type="text/css" href="../../Styles/CSS/inputs.css">
	<link rel="stylesheet" type="text/css" href="../../Styles/CSS/notifications.css">
	<link rel="stylesheet" type="text/css" href="../../Styles/CSS/animations.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/Min/login-verify.js"></script>
	<script type="text/javascript" src="../../Scripts/Min/notification.js"></script>
</body>
</html>
