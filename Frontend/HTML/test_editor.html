<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf8">
		<title>Test heading(Редактирование)</title>
	</head>
	<body>
		<link rel="stylesheet" type="text/css" href="../Styles/CSS/main.css">
		<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/header.css">
		<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/inputs.css">
		<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/buttons.css">
		<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/cards.css">
		<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/content-wrappers.css">
		<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/notification.css">
		<link rel="stylesheet" type="text/css" href="../Styles/CSS/layout/test-editor.css">

		<header class="header">
			<div class="header__breadcrumbs">
			<a href='#'>Главная</a>
			<img src="../Assets/Icons/angle_right.svg" inline>

			<a href='#'>Курс А</a>
			<img src="../Assets/Icons/angle_right.svg" inline>
			<a href='#'>Тест 1 (редактор)</a>
			</div>
			<div class="header__search">
				<img src="../Assets/Icons/search.svg" inline>
				<input type="text" name="search" placeholder="Искать...">
			</div>
			<div class="header__user">
				<img src="../Assets/Images/avatar.png" class="user__avatar--small">
				<span class="user__name">Всеволод Трофимов</span>
			</div>
		</header>


		<div class="editor">
			<div class="question-elements">
				<div class="text-wrapper" draggable="true">
					Sample text
				</div>
			</div>
			<div class="test">
				<div class="test__bg"></div>
				<div id="delete">
					<img src="../Assets/Icons/delete.svg" inline>
				</div>
				<h1 class="test__heading" contenteditable>Test heading</h1>
				<div class="test__preview">
				</div>
				<img src="../Assets/Icons/add.svg" inline>
			</div>


			<div class="answer-elements">
				<div class="text-answer answer__field card" draggable="true">
					<input type="text" name="text_question" placeholder=""><label for="text_question" disabled>Ответ текстом</label>
				</div>
			</div>
		</div>


		<div id="editor__settings" class="card">
			<h3>Настройки редактора</h3>
			<div id="editor__type">
				<input type="radio" id="move" name="editor_type" checked><label for="move">Перемещение</label>
				<input type="radio" id="edit" name="editor_type"><label for="edit">Редактирование содержимого</label>
			</div>
			<div class="actionbox">
				<button class="button--icon" id="test_save"><img src="../Assets/Icons/save.svg" inline></button>
				<button class="button--icon" id="test_delete"><img src="../Assets/Icons/delete.svg" inline></button>
				<!-- 	<button class="button--icon" id="publish"><img src="../Assets/Icons/publish.svg" inline></button>
				<button class="button--icon" id="share"><img src="../Assets/Icons/share.svg" inline></button> -->
			</div>
		</div>


		<style dev>
			*{
				/*box-shadow: inset 0 0 0 100vmax rgba(0, 0, 255, 0.2);*/
			}
		</style>

		<!-- Allows us to show that are droppable -->
		<!-- <div id="indicator"></div> -->
		<script src="../Scripts/Min/jquery-2.1.4.min.js">
		</script>
		<script src="../Scripts/Min/layout.js"></script>
		<script src="../Scripts/Min/humanize.js"></script>
		<script src="../Scripts/Dev/drag_and_drop.js"></script>
		<script src="../Scripts/Dev/create_question.js"></script>
		<script src="../Scripts/Dev/test_editor_generate.js"></script>
		<script src="../Scripts/Dev/test_manager.js"></script>
		<script src="../Scripts/Dev/ripple.js"></script>

		<!-- unique -->
		<script type="text/javascript" src='../Scripts/Dev/context_menu.js'></script>
		<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/context-menu.css">
		<div id="context-menu"></div>
		


		<script src="../Scripts/Dev/tooltip.js"></script>
		<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/tooltip.css">
		<div id="tooltip">
			<div class="tooltip__content">
			</div>
		</div>


		<script src="../Scripts/Dev/popup.js"></script>
		<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/popup.css">
		<div id="overlay">
			<div id="overlay__bg">
			</div>
			<div id="popup">
			<button class="button--icon" id="popup__close">
				<img src="../Assets/Icons/cancel.svg" inline>
			</button>
			<div id="popup__content"></div>
			</div>
		</div>
	</body>
</html>
