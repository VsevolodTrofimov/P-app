<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Вход</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/main.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/layout/login.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/inputs.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/buttons.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/notification.css">
	<link rel="stylesheet" type="text/css" href="../Styles/CSS/elements/tooltip.css">
	<div class="notification__error hidden" id="notification">
		<div class="notification__bg">
			<img src="../Assets/Icons/info.svg" inline>
			<h3>s error</h3>
		</div>
		<div class="notification__content--wrap">
			<div class="notification__content">s text</div>
		</div>
	</div>
	<main>
		<div class="login-box">
			<h1>Вход</h1>
			<form class="login-box--form" action="/func/reg/" method="post">
				<input type="email" name="email" class="input__placeholder-label"><label for="email">Email</label>
				<input type="password" name="password" class="input__placeholder-label" pattern=".{8,}"><label for="password">Пароль</label>

				<button class="button--proceed" disabled>
					<span>Далее</span>
					<img src="../Assets/Icons/chevron_right_round.svg" inline><img class="spinner" src="../Assets/Icons/spinner.svg" inline>
				</button>
			</form>
		</div>
	</main>
	
	<div id="tooltip">
		<div class="tooltip__content">
		</div>
	</div>
	<footer class='footer'>
		<a href="register_student/">Регистрация</a>
		<a href="forgot_password/">Забыли пароль?</a>
	</footer>
	<script src="../Scripts/Min/jquery-2.1.4.min.js">
		</script>
	<script type="text/javascript" src="../Scripts/Dev/login-verify.js"></script>
	<script type="text/javascript" src="../Scripts/Min/notification.js"></script>
	<script src="../Scripts/Dev/layout.js"></script>
	<script src="../Scripts/Dev/tooltip.js"></script>
	<style dev>
		*{
			/*background: rgba(0,255,0,0.1);*/
		}
	</style>
</body>
</html>
